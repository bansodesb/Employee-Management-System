<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <body>
    <div class="container mt-3">
        <h1>Add a New Employee <i class="fas fa-user"></i></h1>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{% if employee %}{{ employee.1 }}{% endif %}">
            </div>
                <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" name="position" class="form-control"  value="{% if employee %}{{ employee.2 }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" name="department" class="form-control" value="{% if employee %}{{ employee.3 }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" name="salary" class="form-control"  value="{% if employee %}{{ employee.4 }}{% endif %}">
                <br>
            </div>
            <div class="form-group">
                <label for="identification_document">Identification Document:</label>
                <input type="file" name="identification_document" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            <a href="{% url 'index' %}" class="d-grid gap-2 d-md-flex justify-content-md-end"><i class="fas fa-plus"></i> Back </a>
        </form>
    </div>
</body>
</html>
